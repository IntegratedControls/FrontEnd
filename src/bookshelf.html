<template>
  <div class="page-content">
<table><tbody style="vertical-align: top">
  <tr style="background-color: white; text-align: top"><td class="td-filter"><h1 class="material-content-h1" style="margin-bottom: 10px;">Bookshelf</h1></td>
  <td class="td-filter">
    <form>
      <paper-dropdown-menu label="Filter By">
          <!-- <paper-listbox required class="dropdown-content" selected.two-way="filterType" change.delegate="setFilter()"> -->
        <paper-listbox required class="dropdown-content" selected.two-way="filterType">
          <paper-item value=""></paper-item>
          <template is="dom-repeat" items.two-way="filterby">
            <paper-item model="{{item}}">{{item}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-button style="margin:20px 6.0cm 0; background-color:#0a9ec1" raised click.trigger="setFilter()">
        Set Filter</paper-button>
    </form></td></tr></tbody></table>
    <paper-material elevation="0">

      <div class="form-group" if.bind="filterType == 'keyword'">
        <input type="text" value.bind="filters[0].value" placeholder="filter by keyword" class="form-control"/>
      </div>

      <!-- <div class="form-group">
      <label for="type">Select media types:</label>
      <select id="type" class="form-control" multiple value.bind="selectedMediaTypes">
      <option repeat.for="type of mediaTypes" model.bind="type">${type}</option>
    </select>
    &nbsp;&nbsp;Selected media types: ${selectedMediaTypes}
  </div> -->

  <div class="form-group" if.bind="filterType == 'media type'">
    <label for="type">Media Type</label>
    <select id="type" class="form-control" value.bind="filters[1].value">
      <option repeat.for="type of mediaTypes" model.bind="type">${type}</option>
    </select>
  </div>

  <div class="form-group" if.bind="filterType == 'site location'">
    <label for="site">Site Location</label>
    <select id="site" class="form-control" value.bind="filters[2].value">
      <option repeat.for="siteLocation of siteLocations" model.bind="siteLocation">${siteLocation}</option>
    </select>
  </div>

  <div class="search-table-outer">
    <table aurelia-table="data.bind: books; display-data.bind: $displayData; filters.bind: filters" class="bookshelf">
      <thead>
        <tr>
          <th aut-sort="key: title; default: asc">Title</th>
          <th aut-sort="key: type">Type</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Year</th>
          <th aut-sort="key: siteLocation">Site</th>
          <!-- <th>Copies</th> -->
          <th>Access</th>
          <!-- <th>Comments</th> -->
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="book of $displayData">
          <td><a show.bind="book.url" href="${book.url}">
            ${book.title}</a><a if.bind="!book.url" href="/#/dashboard/reader">${book.title}</a></td>
            <td>${book.type}</td>
            <td>${book.author}</td>
            <td>${book.numberPages}</td>
            <td>${book.dateOfPub}</td>
            <td>${book.siteLocation}</td>
            <!-- <td>${book.numberOfCopies}</td> -->
            <td>${book.access}</td>
            <!-- <td>${book.comments}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </paper-material>
</div>
</template>
