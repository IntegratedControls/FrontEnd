<template>
  <div class="page-content">
    <h1 class="material-content-h1" style="margin-bottom: 10px;">Book Checkout / Checkin</h1>
    <paper-material elevation="0">
      <div class="search-table-outer">
        <table aurelia-table="data.bind: books; display-data.bind: $displayData" class="bookshelf">
          <thead>
            <tr>
              <th aut-sort="key: checkedOutByName">Action</th>
              <th aut-sort="key: title; default: asc">Title</th>
              <th>Type</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Year</th>
              <th aut-sort="key: siteLocation">Site</th>
              <!-- <th>Copies</th> -->
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="book of $displayData" if.bind="book.type=='hardback' || book.type=='paperback'">
              <td><paper-button class="button-checkout" raised click.delegate="checkOutBook(book)"
                if.bind = "book.checkedOutBy == ''">
                Checkout</paper-button>
                <paper-button class="button-checkin" raised click.delegate="checkInBook(book)"
                if.bind = "uid==book.checkedOutBy">
                Checkin</paper-button>
                <span if.bind = "uid!==book.checkedOutBy">
                  <span if.bind = "book.checkedOutBy!==''">Checked out by ${book.checkedOutByName}
                  </span></span>
                </td>
                <td>${book.title}</td>
                <td>${book.type}</td>
                <td>${book.author}</td>
                <td>${book.numberPages}</td>
                <td>${book.dateOfPub}</td>
                <td>${book.siteLocation}</td>
                <!-- <td>${book.numberOfCopies}</td> -->
                <td>${book.comments}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </paper-material>

    </div>
  </template>
